<p>suggestion works!</p>

<br>

<form [formGroup]="form">

<label for="prompt">I want to...</label>
<input type = "text" id="prompt" placeholder="exercise?...diet?" formControlName="prompt" >



<div style="padding: 5%;">
    <button type="submit" (click)="submitForm()">Get Suggestions!</button>
</div>
</form>


<br><br>
<button (click)="nextPage()">NEXT STEP: USER DETAILS</button>
@for(suggestion of suggestionListItems$|async; track suggestion.activity){
    <br>
    <h4>{{suggestion.activity}}</h4>>
    <h4>{{suggestion.reps}}</h4>
    <h4>{{suggestion.description}}</h4>
    <button (click)="addSuggestionToStore(suggestion)">THIS TEMPLATE SEEMS GOOD!</button>
    <br>
}
